<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" rx="8"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-size="18" font-weight="bold" font-family="Inter, sans-serif">
    IPCBL Framework
  </text>
  
  <!-- Three Learning Approach Circles -->
  <!-- Integrated Learning -->
  <circle cx="100" cy="120" r="40" fill="#1d7363" opacity="0.9"/>
  <text x="100" y="115" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Inter, sans-serif">
    <tspan x="100" dy="0">Integrated</tspan>
    <tspan x="100" dy="12">Learning</tspan>
  </text>
  
  <!-- Project-Based Learning -->
  <circle cx="300" cy="120" r="40" fill="#42c2a6" opacity="0.9"/>
  <text x="300" y="115" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Inter, sans-serif">
    <tspan x="300" dy="0">Project-Based</tspan>
    <tspan x="300" dy="12">Learning</tspan>
  </text>
  
  <!-- Context-Based Learning -->
  <circle cx="200" cy="220" r="40" fill="#16a085" opacity="0.9"/>
  <text x="200" y="215" text-anchor="middle" fill="white" font-size="10" font-weight="bold" font-family="Inter, sans-serif">
    <tspan x="200" dy="0">Context-Based</tspan>
    <tspan x="200" dy="12">Learning</tspan>
  </text>
  
  <!-- Connection Lines -->
  <line x1="140" y1="120" x2="260" y2="120" stroke="#1d7363" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="150" x2="180" y2="190" stroke="#1d7363" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="150" x2="220" y2="190" stroke="#1d7363" stroke-width="2" opacity="0.6"/>
  
  <!-- Central Integration Point -->
  <circle cx="200" cy="150" r="15" fill="#1d7363"/>
  <text x="200" y="155" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Inter, sans-serif">
    IPCBL
  </text>
  
  <!-- Benefits Text -->
  <text x="200" y="280" text-anchor="middle" fill="#6b7280" font-size="11" font-family="Inter, sans-serif">
    Realising the benefits of each approach when brought together
  </text>
</svg>