<svg width="400" height="280" viewBox="0 0 400 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="280" fill="#ffffff" rx="12"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="#1d7363">
    Connected Office Architecture
  </text>
  
  <!-- Cloud Services Layer -->
  <rect x="50" y="40" width="300" height="50" fill="#1d7363" opacity="0.1" rx="8"/>
  <text x="200" y="55" text-anchor="middle" font-family="Inter" font-size="10" font-weight="600" fill="#1d7363">
    CLOUD SERVICES LAYER
  </text>
  <text x="90" y="75" font-family="Inter" font-size="8" fill="#1d7363">Azure IoT Hub</text>
  <text x="170" y="75" font-family="Inter" font-size="8" fill="#1d7363">Power BI</text>
  <text x="240" y="75" font-family="Inter" font-size="8" fill="#1d7363">Power Automate</text>
  <text x="320" y="75" font-family="Inter" font-size="8" fill="#1d7363">Mobile Apps</text>
  
  <!-- Connectivity Layer -->
  <rect x="50" y="110" width="300" height="30" fill="#2a9d8f" opacity="0.1" rx="6"/>
  <text x="200" y="125" text-anchor="middle" font-family="Inter" font-size="9" font-weight="600" fill="#2a9d8f">
    CONNECTIVITY &amp; DATA PROCESSING
  </text>
  <text x="120" y="135" font-family="Inter" font-size="8" fill="#2a9d8f">WiFi</text>
  <text x="160" y="135" font-family="Inter" font-size="8" fill="#2a9d8f">Bluetooth</text>
  <text x="220" y="135" font-family="Inter" font-size="8" fill="#2a9d8f">Sensors</text>
  <text x="270" y="135" font-family="Inter" font-size="8" fill="#2a9d8f">Gateway</text>
  
  <!-- IoT Devices -->
  <g id="devices">
    <!-- Temperature Sensor -->
    <circle cx="80" cy="180" r="15" fill="#e9c46a" opacity="0.2" stroke="#e9c46a" stroke-width="2"/>
    <text x="80" y="175" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#d4860a">TEMP</text>
    <text x="80" y="185" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#d4860a">SENSOR</text>
    <text x="80" y="205" text-anchor="middle" font-family="Inter" font-size="7" fill="#666">Temperature</text>
    
    <!-- Motion Sensor -->
    <circle cx="160" cy="180" r="15" fill="#f4a261" opacity="0.2" stroke="#f4a261" stroke-width="2"/>
    <text x="160" y="175" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#e76f51">MOTION</text>
    <text x="160" y="185" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#e76f51">SENSOR</text>
    <text x="160" y="205" text-anchor="middle" font-family="Inter" font-size="7" fill="#666">Movement</text>
    
    <!-- Light Control -->
    <circle cx="240" cy="180" r="15" fill="#264653" opacity="0.2" stroke="#264653" stroke-width="2"/>
    <text x="240" y="175" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#264653">LIGHT</text>
    <text x="240" y="185" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#264653">CTRL</text>
    <text x="240" y="205" text-anchor="middle" font-family="Inter" font-size="7" fill="#666">Smart Lighting</text>
    
    <!-- Access Control -->
    <circle cx="320" cy="180" r="15" fill="#1d7363" opacity="0.2" stroke="#1d7363" stroke-width="2"/>
    <text x="320" y="175" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#1d7363">ACCESS</text>
    <text x="320" y="185" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#1d7363">CTRL</text>
    <text x="320" y="205" text-anchor="middle" font-family="Inter" font-size="7" fill="#666">Security</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <!-- From devices to connectivity layer -->
  <path d="M80 165 L80 140" stroke="#e9c46a" stroke-width="2" marker-end="url(#arrowhead-small)"/>
  <path d="M160 165 L160 140" stroke="#f4a261" stroke-width="2" marker-end="url(#arrowhead-small)"/>
  <path d="M240 165 L240 140" stroke="#264653" stroke-width="2" marker-end="url(#arrowhead-small)"/>
  <path d="M320 165 L320 140" stroke="#1d7363" stroke-width="2" marker-end="url(#arrowhead-small)"/>
  
  <!-- From connectivity to cloud -->
  <path d="M200 110 L200 90" stroke="#2a9d8f" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- User Interface -->
  <rect x="50" y="230" width="80" height="35" fill="#ffffff" stroke="#1d7363" stroke-width="1" rx="4"/>
  <text x="90" y="245" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#1d7363">Dashboard</text>
  <text x="90" y="255" text-anchor="middle" font-family="Inter" font-size="7" fill="#666">Real-time View</text>
  
  <rect x="150" y="230" width="80" height="35" fill="#ffffff" stroke="#2a9d8f" stroke-width="1" rx="4"/>
  <text x="190" y="245" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#2a9d8f">Mobile App</text>
  <text x="190" y="255" text-anchor="middle" font-family="Inter" font-size="7" fill="#666">Remote Control</text>
  
  <rect x="250" y="230" width="80" height="35" fill="#ffffff" stroke="#e9c46a" stroke-width="1" rx="4"/>
  <text x="290" y="245" text-anchor="middle" font-family="Inter" font-size="8" font-weight="600" fill="#d4860a">Analytics</text>
  <text x="290" y="255" text-anchor="middle" font-family="Inter" font-size="7" fill="#666">Reports &amp; Insights</text>
  
  <!-- Data flow to interfaces -->
  <path d="M90 90 Q70 160 90 230" stroke="#1d7363" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M200 90 Q180 160 190 230" stroke="#2a9d8f" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  <path d="M300 90 Q300 160 290 230" stroke="#e9c46a" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2a9d8f"/>
    </marker>
    <marker id="arrowhead-small" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="20" y="15" font-family="Inter" font-size="7" fill="#666">IoT Integration • Data Flow • User Interfaces</text>
</svg>