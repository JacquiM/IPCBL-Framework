<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="350" fill="#f8fafc" rx="8"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#1f2937" font-size="18" font-weight="bold" font-family="Inter, sans-serif">
    Technology Stack Architecture
  </text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="60" width="300" height="60" fill="#1d7363" rx="8" opacity="0.9"/>
  <text x="200" y="80" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Inter, sans-serif">
    Frontend Layer
  </text>
  <text x="200" y="100" text-anchor="middle" fill="white" font-size="10" font-family="Inter, sans-serif">
    React.js • TypeScript • Tailwind CSS • Responsive Design
  </text>
  
  <!-- API Layer -->
  <rect x="75" y="140" width="250" height="50" fill="#42c2a6" rx="6" opacity="0.9"/>
  <text x="200" y="160" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Inter, sans-serif">
    API Gateway & Services
  </text>
  <text x="200" y="175" text-anchor="middle" fill="white" font-size="10" font-family="Inter, sans-serif">
    Express.js • RESTful APIs • Authentication
  </text>
  
  <!-- Backend Layer -->
  <rect x="100" y="210" width="200" height="50" fill="#16a085" rx="6" opacity="0.9"/>
  <text x="200" y="230" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Inter, sans-serif">
    Backend Services
  </text>
  <text x="200" y="245" text-anchor="middle" fill="white" font-size="10" font-family="Inter, sans-serif">
    Node.js • Business Logic • Data Processing
  </text>
  
  <!-- Database Layer -->
  <rect x="125" y="280" width="150" height="40" fill="#0f5d52" rx="6"/>
  <text x="200" y="295" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Inter, sans-serif">
    Data Layer
  </text>
  <text x="200" y="308" text-anchor="middle" fill="white" font-size="10" font-family="Inter, sans-serif">
    PostgreSQL • Drizzle ORM
  </text>
  
  <!-- Connection Lines -->
  <line x1="200" y1="120" x2="200" y2="140" stroke="#1d7363" stroke-width="2"/>
  <line x1="200" y1="190" x2="200" y2="210" stroke="#1d7363" stroke-width="2"/>
  <line x1="200" y1="260" x2="200" y2="280" stroke="#1d7363" stroke-width="2"/>
  
  <!-- Side Technologies -->
  <rect x="30" y="240" width="60" height="30" fill="#f59e0b" rx="4" opacity="0.8"/>
  <text x="60" y="250" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Inter, sans-serif">
    IoT Integration
  </text>
  <text x="60" y="262" text-anchor="middle" fill="white" font-size="7" font-family="Inter, sans-serif">
    Connected Devices
  </text>
  
  <rect x="310" y="240" width="60" height="30" fill="#8b5cf6" rx="4" opacity="0.8"/>
  <text x="340" y="250" text-anchor="middle" fill="white" font-size="8" font-weight="bold" font-family="Inter, sans-serif">
    Analytics
  </text>
  <text x="340" y="262" text-anchor="middle" fill="white" font-size="7" font-family="Inter, sans-serif">
    Performance Data
  </text>
  
  <!-- Connection to side technologies -->
  <line x1="100" y1="235" x2="90" y2="255" stroke="#1d7363" stroke-width="1" opacity="0.6"/>
  <line x1="300" y1="235" x2="310" y2="255" stroke="#1d7363" stroke-width="1" opacity="0.6"/>
  
  <!-- Footer -->
  <text x="200" y="340" text-anchor="middle" fill="#6b7280" font-size="9" font-family="Inter, sans-serif">
    Scalable Architecture for Educational Technology Implementation
  </text>
</svg>